<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    
    <h1>The Bank</h1>
  </header>
  <main>
    <form action="" class="form" id="form">

      <label for="numCartao">
        Número do Cartão:
        <input type="text" name="numero" id="numCartao" pattern="[0-9]{13,19}" placeholder="**** ******** ****" required>
      </label>
      <label>
        Data valid:
        <input type="text" name="data" id="data" placeholder="**/****" required>
      </label>

      <label for="cvc">
        CVC
        <input type="text" name="cvc" id="cvc" pattern="[0-9]{3,4}" placeholder="***" required>
      </label>

      <button type="submit">Verificar</button>
    </form>
    <div class="resultado"></div>

    <!-- <p id="numeroOculto"></p> -->
  </main>
  <footer></footer>

  <script src="index.js" type="module"></script>
</body>

</html>
